<br><h1 style="text-align: center;">Log In Form</h1><br>
<div class="loginForm" mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="standard">
            <mat-label>User Id</mat-label>
            <input matInput type="text" formControlName="userId">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="password">
        </mat-form-field><br>
        <button mat-raised-button [disabled]="loginForm.invalid" color="primary" type="submit">Log In</button>

    </form>
</div>
