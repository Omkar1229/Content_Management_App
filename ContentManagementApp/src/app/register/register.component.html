<br><h1 style="text-align: center;">Registration Form</h1><br>

<div class="registerForm" mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="standard">
            <mat-label>User Name</mat-label>
            <input matInput type="text" formControlName="userName">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="password">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>Email Id</mat-label>
            <input matInput type="text" formControlName="emailId">
        </mat-form-field><br>
        <mat-form-field appearance="standard">
            <mat-label>User Address</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field><br>
        <button mat-raised-button [disabled]="registerForm.invalid" color="primary" type="submit">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="primary" type="button" routerLink="/login">Log In</button>
    </form>

</div>
